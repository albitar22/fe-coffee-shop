
<div class="category-container">
  <h2>Product Categories</h2>
  <div class="row">
    <div *ngFor="let category of categories" class="col-md-4">
      <div class="card mb-4">
        <a [routerLink]="['/product', category.name]">
          <img [src]="category.photoUrl" alt="{{ category.name }}" class="card-img-top" />
          <div class="card-body">
            <h3 class="card-title">{{ category.name }}</h3>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
