<div class="contact-container">
  <h1>Contact Us</h1>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
      <div *ngIf="formControls['name'].invalid && formControls['name'].touched" class="error-message">
        Please enter your name.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="formControls['email'].invalid && formControls['email'].touched" class="error-message">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" class="form-control" formControlName="message"></textarea>
      <div *ngIf="formControls['message'].invalid && formControls['message'].touched" class="error-message">
        Please enter a message.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
