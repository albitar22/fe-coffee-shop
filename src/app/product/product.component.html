<h2>Products</h2>

<div class="card-container">
  <div class="card" *ngFor="let product of products">
    <div class="card-header">
      <h3 class="card-title">{{ product.name }}</h3>
    </div>
    <div class="card-body">
      <p class="card-text">ID: {{ product.id }}</p>
      <p class="card-text">Price: {{ product.price }}</p>
    </div>
  </div>
</div>
