<h2>Add New Product</h2>
<form (ngSubmit)="addProduct()" #productForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newProduct.name" required>
  </div>
  
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="newProduct.price" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newProduct.description" required></textarea>
  </div>
  <button type="submit" [disabled]="!productForm.valid">Add Product</button>
</form>
