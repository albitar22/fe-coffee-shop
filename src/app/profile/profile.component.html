<div class="card-container">
  <div class="card">
    <h2 class="profile-heading">Welcome to your Profile</h2>
    <div class="user-details-container">
      <h3 class="section-heading">User Details:</h3>
      <p><strong>Name:</strong> {{ user?.name }}</p>
      <p><strong>Email:</strong> {{ user?.email }}</p>
    </div>
    <div class="user-orders-container">
      <h3 class="section-heading">Orders:</h3>
      <ul class="orders-list">
        <li *ngFor="let order of orders" class="order-item">{{ order }}</li>
      </ul>
      <p *ngIf="orders.length === 0" class="no-orders-message">No orders found.</p>
    </div>
    <div class="user-cart-container">
      <h3 class="section-heading">Cart:</h3>
      <ul class="cart-items-list">
        <li *ngFor="let item of cartItems" class="cart-item">{{ item }}</li>
      </ul>
      <p *ngIf="cartItems.length === 0" class="empty-cart-message">Your cart is empty.</p>
    </div>
  </div>
</div>
